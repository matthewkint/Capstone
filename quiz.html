<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="row">
        <h1 class="col-lg-12 col-md-12 col-sm-12 wht menubar">Employee Statisfaction</h1>
    </div>

    <div class="row">
        <h2 class="col-lg-12 col-md-12 col-sm-12 wht">What is your go-to beverage while at work?</h2>
    </div>

    <!-- Radio buttons and images -->

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/coffee.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option1">
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/energy.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option2">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
        <label class="col-lg-02 col-md-03 col-sm-04 option">
            <input type="radio" id="option1" name="question" value="0" checked>
            Coffee
        </label>
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <label class="col-lg-02 col-md-03 col-sm-04 option">
            <input type="radio" id="option2" name="question" value="1">Energy Drink
        </label>
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/water.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option3">
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/soda.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option4">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>
        
    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht "><h2>&nbsp;</h2></div>
        <label class="col-lg-02 col-md-03 col-sm-04 option">
            <input type="radio" id="option3" name="question" value="2">Water
        </label>
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <label class="col-lg-02 col-md-03 col-sm-04 option">
            <input type="radio" id="option4" name="question" value="3">Soda
        </label>
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    

    <!-- Next button -->
    <div class="row">
        <div class="col-lg-04 col-md-04 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <input class="col-lg-04 col-md-04 col-sm-08 wht" type="button" value="Next">
        <div class="col-lg-04 col-md-04 col-sm-02 wht"><h2>&nbsp;</h2></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    type="text/javascript"></script>

    <script type="text/javascript" src="./Employees.js"></script>

    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
