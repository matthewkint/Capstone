<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="row">
        <h1 class="col-lg-12 col-md-12 col-sm-12 wht menubar">Employee Statisfaction</h1>
    </div>

    <div class="row">
        <h2 class="col-lg-12 col-md-12 col-sm-12 wht" id="question">What is your go-to beverage while at work?</h2>
    </div>

    <!-- Radio buttons and images -->

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/coffee.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option1">
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/energy.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option2">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>

        <div class="col-lg-02 col-md-03 col-sm-04 option">
            <label id="option0" for="radio0">Option0</label>
            <input type="radio" id="radio0" name="option" value="0">
        </div>

        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <div class="col-lg-02 col-md-03 col-sm-04 option">
            <label id="option1" for="radio1">Option1</label>
            <input type="radio" id="radio1" name="option" value="1">
        </div>

        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/water.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option3">
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <img src="./images/beverages/soda.png" class="col-lg-02 col-md-03 col-sm-04 optionImage" id="option4">
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>
        
    <div class="row">
        <div class="col-lg-03 col-md-02 col-sm-01 wht "><h2>&nbsp;</h2></div>
        <div class="col-lg-02 col-md-03 col-sm-04 option">
            <label id="option2" for="radio2">Option2</label>
            <input type="radio" id="radio2" name="option" value="2">
        </div>
        <div class="col-lg-02 col-md-02 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <div class="col-lg-02 col-md-03 col-sm-04 option">
            <label id="option3" for="radio3">Option3</label>
            <input type="radio" id="radio3" name="option" value="3">
        </div>
        <div class="col-lg-03 col-md-02 col-sm-01 wht"><h2>&nbsp;</h2></div>
    </div>

    

    <!-- Next button -->
    <div class="row">
        <div class="col-lg-04 col-md-04 col-sm-02 wht"><h2>&nbsp;</h2></div>
        <input class="col-lg-04 col-md-04 col-sm-08 wht" onclick="findSelection()" type="button" value="Next">
        <div class="col-lg-04 col-md-04 col-sm-02 wht"><h2>&nbsp;</h2></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    type="text/javascript"></script>

    <script type="text/javascript" src="./Employees.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <!-- <script type="text/javascript" src="MainQuestions.json"></script>  -->
</body>
</html>
